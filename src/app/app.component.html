<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipeShow else shoppingList"></app-recipes>

        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
