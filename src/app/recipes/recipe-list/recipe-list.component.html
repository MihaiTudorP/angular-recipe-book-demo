<div class="row">
  <div class="col-12">
    <h1>
      <button class="btn btn-success">New Recipe</button>
    </h1>
  </div>
</div>
<hr/>
<div class="list-group clearfix" style="margin-left: 20px">
  <app-recipe-item
    *ngFor="let recipeElement of recipes"
    [recipe]="recipeElement"
    (recipeSelected)="onRecipeSelected($event)"></app-recipe-item>
</div>
