<a class="row list-group-item list-group-item-action" href="#" (click) = "onSelect()">
  <div class="col-12">
    <div class="row no-gutters">
      <div class="col-md-8">
        <h5>{{recipe.name}}</h5>
        <p>{{recipe.description}}</p>
      </div>
      <img [src]="recipe.imagePath" [alt]="recipe.name"
           class="col-md-4 img-thumbnail img-fluid no-gutters" style="max-height: 100px">
    </div>
  </div>
</a>
